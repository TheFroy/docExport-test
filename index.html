
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizacion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>  
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>  
</head>
<body class="bg-light text-center">
    <header class="text-center p-4 border-bottom">
        <h3 class="display-4">Generar cotizacion</h3>
    </header>
    <div class="container p-4">
        <div class="container data-container">
            <div class="row py-2">
                <div class="col-4">
                    <h5 for="">Nombre de cliente</h5>
                </div>
                <div class="col-6 ">
                    <input type="text" id="cliente" class="form-control variable">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-4">
                    <h5 for="">tipo de pauta</h5>
                </div>
                <div class="col-6">
                    <input type="text" id="tipo" class="form-control variable">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-4">
                    <h5 for="">descuento</h5>
                </div>
                <div class="col-6">
                    <input type="text" id="desc" class="form-control variable">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-4">
                    <h5 for="">Sucursales</h5>
                </div>
                <div class="col-6">
                    <input type="text" id="sucursales" class="form-control variable">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary btn-lg" id="myBtn"> Preparar</button>
                <input type="button" class="btn btn-success btn-lg d-none" id="create_pdf" value="Generar cotizacion">  
            </div>
            <div class="col-6">
                <button class="btn btn-danger btn-lg" id="delBtn">Reiniciar</button>
            </div>
        </div>
    </div>
    <div class="form text-center d-" style="max-width: none; width: 1005px;">  
        <section id="mySec" class= "my-4">
            <p>Nombre del cliente: <span id="c1" class="font-weight-bold"></span></p>
            <p>Tipo de pauta: <span id="c2" class="font-weight-bold"></span></p>
            <p>Descuento: <span id="c3" class="font-weight-bold"></span></p>
            <p>Sucursal: <span id="c4" class="font-weight-bold"></span></p>
        </section>
    </div>  
</body>
<script src="./index.js"></script>  
</html>
